<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Blockchain | Coin</title>
</head>
<body>
    <main>
        <section class="main__body">
            <div class="cardBody">
               
                <div class="cardBody__logo">
                    <img src="img/logo.png" alt="BLOCKCHAIN" class="logo-img">
                </div>
                <form class="form">
                   <div class="heading">
                       <h1 class="heading__primary">
                           Registration
                       </h1>
                   </div>

                   <div class="form__group">
                       <input type="text" name="fullname" id="fullname" placeholder="Full name" class="form__input" required>
                       <label for="fullname" class="form__label">Full name</label>
                   </div>

                   <div class="form__group">
                        <input type="email" name="email" id="email" placeholder=" Email" class="form__input" required>
                        <label for="email" class="form__label">Email </label>
                   </div>

                   <div class="form__group">
                       <input type="password" class="form__input" name="password" id="password" placeholder="Password" required>
                       <label for="password" class="form__label">Password</label>
                   </div>

                   <div class="form__group">
                       <input type="password" class="form__input" name="confrimPassword" id="confirmPassword" placeholder=" Confirm Password" required>
                       <label for="confirmPassword" class="form__label">Confirm password</label>
                   </div>

                   <div class="form-group">
                       <button class="btn" type="submit">Register</button>
                       <span><a href="login.html" class="link">Have an account? LOGIN</a></span>
                   </div>
                </form>

            </div>
        </section>
    </main>
</body>
</html>
