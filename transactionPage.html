<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="font/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Blockchain | Coin</title>
</head>
<body>
    <main>
        <section class="main__body">
            <div class="cardBody">
                <div class="cardBody__logo">
                    <img src="img/logo.png" alt="LOGO" class="logo-img">
                </div>
                <div class="heading">
                    <h1 class="heading__primary">
                        Send coin
                    </h1>
                </div>

                <div class="transact">
                    <div class="transact__group">
                        <label for="number" class="transact__label">Amount:</label>
                        <input type="number" name="number" id="number" class="transact__input1" required>
                    </div>
                    <div class="transact__group">
                        <label for="number" class="transact__label">Receiver address:</label>
                        <input type="text" name="address" id="address" class="transact__input" required>
                    </div>

                    <div class="form-group">
                        <button class="btn mt-4" type="submit">Send coin</button>
                    </div>
                </div>
                
                
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
